<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>馬刺し部位ガイド</title>
<style>
  body {
    background-color: #ffeeef;
    font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    padding: 40px;
  }

  .svg-container {
    position: relative;
  }

  svg {
    width: 700px;
    height: auto;
  }

  #info-panel {
    background: white;
    border-radius: 16px;
    padding: 20px 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 320px;
    height: fit-content;
  }

  #info-panel h2 {
    color: #d84d7c;
    border-bottom: 2px solid #f3a5b9;
    padding-bottom: 6px;
    margin-bottom: 10px;
  }

  #info-panel p {
    color: #444;
    line-height: 1.8;
  }

  svg path {
    cursor: pointer;
    transition: fill 0.3s;
  }
</style>
</head>
<body>
  <div class="svg-container">
    <svg id="horse-map" viewBox="0 0 800 400">
      <!-- SVG画像を背景扱いにしてクリック領域を上に -->
      <image href="スクリーンショット-2025-10-20-203144.svg" width="800" height="400" />

      <!-- 各部位クリックエリア -->
      <g id="areas" style="pointer-events: all;">
        <path id="tategami" d="M90,60 L210,65 L210,110 L90,100 Z" fill="transparent" pointer-events="all"/>
        <path id="neck" d="M220,100 L270,160 L230,200 L170,150 Z" fill="transparent" pointer-events="all"/>
        <path id="rosu" d="M300,120 L400,140 L400,190 L300,180 Z" fill="transparent" pointer-events="all"/>
        <path id="hire" d="M410,180 L460,190 L460,230 L410,220 Z" fill="transparent" pointer-events="all"/>
      </g>
    </svg>
  </div>

  <div id="info-panel">
    <h2 id="part-name">馬肉の部位説明</h2>
    <p id="part-desc">部位にカーソルを合わせると、詳細が表示されます。</p>
  </div>

  <script>
    const parts = {
      "tategami": {
        name: "タテガミ",
        desc: "ぷるぷるとした食感でコラーゲンが豊富。赤身と一緒に食べると最高のバランス。"
      },
      "neck": {
        name: "ネック",
        desc: "繊維がしっかりしており、煮込み料理に向く部位。味が濃く、旨みが強い。"
      },
      "rosu": {
        name: "ロース",
        desc: "赤身と脂のバランスが良く、馬刺し・焼きどちらでも楽しめる万能部位。"
      },
      "hire": {
        name: "ヒレ",
        desc: "最も柔らかい希少部位。クセが少なく上品な甘みと旨みが特徴。"
      }
    };

    document.querySelectorAll("#areas path").forEach(path => {
      path.addEventListener("mouseenter", e => {
        e.target.style.fill = "rgba(255, 100, 150, 0.3)";
      });
      path.addEventListener("mouseleave", e => {
        e.target.style.fill = "transparent";
      });
      path.addEventListener("click", e => {
        const p = parts[e.target.id];
        if (p) {
          document.getElementById("part-name").textContent = p.name;
          document.getElementById("part-desc").textContent = p.desc;
        }
      });
    });
  </script>
</body>
</html>
